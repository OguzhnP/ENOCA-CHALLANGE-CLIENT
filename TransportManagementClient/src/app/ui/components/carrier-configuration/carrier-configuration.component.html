<mat-drawer-container class="carrierconf-container">
  <mat-drawer mode="side" opened class="carrierconf-left-container">
    <mat-form-field>
    <mat-label>Carrier Max Desi</mat-label>
    <input matInput [(ngModel)]="carrierConfiguration.carrierMaxDesi" type="text" id="carrierMaxDesi" class="form-control" >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Carrier Min Desi </mat-label>
    <input matInput [(ngModel)]="carrierConfiguration.carrierMinDesi" type="number" id="carrierMinDesi" class="form-control" >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Carrier Cost</mat-label>
    <input matInput [(ngModel)]="carrierConfiguration.carrierCost" type="number" id="carrierCost" class="form-control" >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Carrier Id</mat-label>
    <input matInput [(ngModel)]="carrierConfiguration.carrierId" type="number" id="carrierId" class="form-control" >
  </mat-form-field>
  <button mat-flat-button class="btn" color="primary" (click)="createCarrrierConfiguration()" >Configuration Ekle</button>
  </mat-drawer>
  <mat-drawer-content>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="carrierId">
        <th mat-header-cell *matHeaderCellDef> carrierId </th>
        <td mat-cell *matCellDef="let element"> {{element.carrierId}} </td>
      </ng-container>

      <ng-container matColumnDef="carrierName">
        <th mat-header-cell *matHeaderCellDef> carrierName </th>
        <td mat-cell *matCellDef="let element"> {{element.carrierName}} </td>
      </ng-container>

      <ng-container matColumnDef="carrierCost">
        <th mat-header-cell *matHeaderCellDef> carrierCost </th>
        <td mat-cell *matCellDef="let element"> {{element.carrierCost}} </td>
      </ng-container>

      <ng-container matColumnDef="carrierMinDesi">
        <th mat-header-cell *matHeaderCellDef> carrierMinDesi </th>
        <td mat-cell *matCellDef="let element"> {{element.carrierMinDesi}} </td>
      </ng-container>


      <ng-container matColumnDef="carrierMaxDesi">
        <th mat-header-cell *matHeaderCellDef> carrierMaxDesi </th>
        <td mat-cell *matCellDef="let element"> {{element.carrierMaxDesi}} </td>
      </ng-container>


    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef style="margin-left: 59px;"></th>
      <td mat-cell *matCellDef="let element">  <button mat-flat-button class="btn" color="accent"  >DÃ¼zenle</button></td>/
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">  <button mat-flat-button class="btn" color="warn"  (click)="deleteCarrierConf(element.id)" >Sil</button></td>/
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



  </mat-drawer-content>
</mat-drawer-container>
