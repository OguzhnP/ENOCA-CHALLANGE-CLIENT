<mat-drawer-container class="order-container">
  <mat-drawer mode="side" opened class="order-left-container">
    <mat-form-field>
    <mat-label>Order Desi</mat-label>
    <input matInput [(ngModel)]="order.orderDesi" type="text" id="orderDesi" class="form-control" >
  </mat-form-field>

  <button mat-flat-button class="btn" color="primary" (click)="createOrder()" >Order Ekle</button>
  </mat-drawer>
  <mat-drawer-content>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="carrierId">
        <th mat-header-cell *matHeaderCellDef> carrierId </th>
        <td mat-cell *matCellDef="let element"> {{element.carrierId}} </td>
      </ng-container>

      <ng-container matColumnDef="carrierName">
        <th mat-header-cell *matHeaderCellDef> carrierName </th>
        <td mat-cell *matCellDef="let element"> {{element.carrierName}} </td>
      </ng-container>

      <ng-container matColumnDef="orderCarrierCost">
        <th mat-header-cell *matHeaderCellDef> orderCarrierCost </th>
        <td mat-cell *matCellDef="let element"> {{element.orderCarrierCost}} </td>
      </ng-container>

      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef> orderDate </th>
        <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
      </ng-container>


      <ng-container matColumnDef="orderDesi">
        <th mat-header-cell *matHeaderCellDef> orderDesi </th>
        <td mat-cell *matCellDef="let element"> {{element.orderDesi}} </td>
      </ng-container>



    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">  <button mat-flat-button class="btn" color="warn"  (click)="deleteCarrier(element.id)" >Sil</button></td>/
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



  </mat-drawer-content>
</mat-drawer-container>
